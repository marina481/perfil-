<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil Mejorado</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilos personalizados */
    body {
      background-color: #f8f9fa;
    }

    /* Barra de Navegación */
    .navbar {
      background-color: #007bff;
    }

    .navbar-brand {
      color: #fff;
    }

    .navbar-nav .nav-link {
      color: #fff;
    }

    /* Carrusel */
    .carousel-item img {
      height: 450px;
      object-fit: cover;
    }

    /* Tarjeta de Perfil */
    .card {
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      color: #007bff;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    /* Formulario */
    #contacto h2 {
      color: #007bff;
    }

    .form-control {
      border-radius: 0.25rem;
    }

    .btn-primary {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Perfil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#perfil">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrusel de Imágenes -->
  <section id="inicio" class="my-5">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.gaceta.unam.mx/wp-content/uploads/2023/02/230209-Aca1-des-f1-mujeres-jovenes-y-ninas-en-ciencia.jpg" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="https://images.ctfassets.net/63bmaubptoky/JO63BMkfAkp6NKaTBrR6XB0i3D7OLNDXErDTm4FHuHc/a4022d2fc59491051a82be54ad50cc76/mujeres-en-tecnologia-1.png" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="https://assets-blog.hostgator.mx/wp-content/uploads/2018/04/mujeres-en-la-programacion-blog-.webp" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>

  <!-- Tarjeta de Perfil -->
  <section id="perfil" class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <img src="https://www.gaceta.unam.mx/wp-content/uploads/2023/02/230209-Aca1-des-f1-mujeres-jovenes-y-ninas-en-ciencia.jpg" class="card-img-top rounded-circle mx-auto d-block mt-3" style="width: 150px;" alt="Imagen de Perfil">
          <div class="card-body text-center">
            <h5 class="card-title">Marina</h5>
            <p class="card-text">Me apasiona aprender sobre nuevas tecnologías y compartir conocimiento a través de proyectos educativos. En mi tiempo libre, disfruto de la lectura, salir a correr y la programación de proyectos personales.</p>
            <a href="#" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Formulario de Contacto -->
  <section id="contacto" class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Contacto</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
